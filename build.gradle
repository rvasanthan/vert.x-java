plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://plugins.gradle.org/m2/" }
}

version = '3.5.0'
sourceCompatibility = '1.8'

dependencies {

compile "io.vertx:vertx-core:$version"

compile "io.vertx:vertx-unit:$version"

}

/*mainClassName = 'com.rvasanthan.vertx.tech.demo.MainVerticle'*/
mainClassName = 'io.vertx.core.Launcher'

shadowJar {
  classifier = 'uber'
  manifest {
        attributes 'Main-Verticle': 'com.rvasanthan.vertx.tech.demo.MainVerticle'
    }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

run {
  args = ['run', mainClassName, "--launcher-class=io.vertx.core.Launcher"]
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.0.0'
}
